<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noice Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
<div class="output">
  <div data-previous class="previous-operation">shemda</div>
  <div data-current class="current-operation">aditiya</div>
  <div class="current-operation">1234567891011121</div>
</div>
        <button class="btn yellow" data-number>7</button>
        <button class="btn yellow" data-number>8</button>
        <button class="btn yellow" data-number>9</button>
        <button class="btn yellow" data-operator>รท</button>

        <button class="btn pink" data-number>4</button>
        <button class="btn pink" data-number>5</button>
        <button class="btn pink" data-number>6</button>
        <button class="btn pink" data-operator>x</button>

        <button class="btn pink" data-number>1</button>
        <button class="btn pink" data-number>2</button>
        <button class="btn pink" data-number>3</button>
        <button class="btn pink" data-operator>-</button>

        <button class="btn blue" data-number>0</button>
        <button class="btn blue" data-number>00</button>
        <button class="btn blue" data-number>.</button>
        <button class="btn blue" data-operator>+</button>

        <button class="btn green" data-clear>AC</button>
        <button class="btn green" data-delete>DEL</button>
        <button class="btn green span-2" data-equals>=</button>
    </div>
</body>
</html>
